<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vicone Plásticos Injetados Ltda</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1b1b1b;
      color: white;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    .produtos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }
    .produto {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 280px;
      padding: 15px;
      text-align: center;
    }
    .produto img {
      max-width: 100%;
      border-radius: 5px;
    }
    .produto h3 {
      margin: 10px 0 5px;
    }
    .produto a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #1b1b1b;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 14px;
    }
    .produto a:hover {
      background-color: #333;
    }
    .contato {
      text-align: center;
      margin: 40px 0;
    }
    .contato a {
      display: inline-block;
      background-color: #25D366;
      color: white;
      padding: 15px 25px;
      text-decoration: none;
      font-size: 18px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .contato a:hover {
      background-color: #1da851;
    }
    footer {
      background-color: #1b1b1b;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
    .galeria {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    .galeria img {
      width: 120px;
      border-radius: 5px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <header>
    <h1>Vicone Plásticos Injetados Ltda</h1>
    <p>WhatsApp: (11) 95316-2163 | Instagram: @viconeplasticos</p>
  </header>
  <p style="text-align:center; padding: 20px;">Este é um exemplo da estrutura completa. As imagens estão disponíveis na pasta <code>imagens/</code>.</p>
</body>
</html>
